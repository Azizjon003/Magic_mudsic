<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/icon-fonts.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Home section</title>
  </head>
  <body>
    <header class="header_color">
      <div class="header__1">
        <div
          class="header_nav"
          style="display: flex; column-gap: 3rem; align-items: center"
        >
          <div class="header_logo">Start Music</div>
          <ul class="header_list">
            <li>
              <a href="#" class="header_list_a header_about_button--1__2"
                >Browse</a
              >
            </li>
            <li>
              <a href="#" class="header_list_a header_about_button--1__2"
                >Library</a
              >
            </li>
            <li>
              <a href="#" class="header_list_a header_about_button--1__2"
                >Home</a
              >
            </li>
          </ul>
        </div>

        <ul class="header_list">
          <li class="header_list__1">
            <i class="icon-basic-magnifier" style="color: white"></i
            ><input type="text" placeholder="Search" class="search" />
          </li>
          <li>
            <i
              class="fa-solid fa-user"
              style="color: white; margin-right: 1rem; font-size: 1.8rem"
            ></i
            ><a href="#">User</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="profil_main">
      <section class="profil_section">
        <div class="profil_section_2">
          <img src="/img/circle_img/Image 591.png" alt="" />
          <div class="section_profil_2__1">
            <h4 class="profil_section_name">Podcast</h4>
            <h2 class="profil_section_name_1">StarTalk Radio</h2>
            <p class="profil_section_name_2">Neil deGrasse Tyson</p>
            <ul class="profil_section_list">
              <li>EPISODES</li>
              <li>ABOUT</li>
            </ul>
          </div>
        </div>

        <div class="profil_section_3">
          <div class="profil_lists">
            <a href="#">Play</a>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <p>87,444 FOLOWERS</p>
        </div>
      </section>
      <!-- section_title -->
      <section class="section_title">
        .section_title_
      </section>
    </main>
  </body>
</html>
