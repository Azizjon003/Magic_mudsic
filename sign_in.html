<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/icon-fonts.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Home section</title>
  </head>
  <body>
    <section class="signup">
      <div class="signup_1">
        <div class="signup_section">
          <div class="signup_icon">
            <p></p>
            <a href="#"><i class="fa-solid fa-x"></i></a>
          </div>
          <div class="signup_name">What will you listen to today?</div>
          <div class="signup_google signup_icon">
            <p><i class="fa-brands fa-facebook-f"></i> Facebook</p>
            <p><i class="fa-brands fa-google"></i> Google</p>
          </div>
          <div class="signup_name__1">
            <label for="">Email address or username</label>
            <input type="email" />
          </div>
          <div class="signup_name__1 margin_bottom">
            <label for="">Password</label>
            <input type="password" />
          </div>

          <div class="text-align_center signup_icon">
            <label for="" class="signup_icon" id="sign_label">
              <input type="checkbox" />
              <p>Remember me</p>
            </label>

            <a
              href="#"
              class="header_list_a header_about_button--1__2"
              id="signup_a"
              >Log In</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
