<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/icon-fonts.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Home section</title>
  </head>
  <body>
    <header class="header_color">
      <div class="header__1">
        <div
          class="header_nav"
          style="display: flex; column-gap: 3rem; align-items: center"
        >
          <div class="header_logo">Start Music</div>
          <ul class="header_list">
            <li>
              <a
                href="genre.html"
                class="header_list_a header_about_button--1__2"
                >Browse</a
              >
            </li>
            <li>
              <a
                href="playlist.html"
                class="header_list_a header_about_button--1__2"
                >Library</a
              >
            </li>
            <li>
              <a
                href="home.html"
                class="header_list_a header_about_button--1__2"
                >Home</a
              >
            </li>

            <li>
              <a href="playlist.html" class="">Library</a>
            </li>

            <li>
              <a href="#" class="">/</a>
            </li>
            <li>
              <a href="home.html" class="">Home</a>
            </li>
          </ul>
        </div>

        <ul class="header_list">
          <li class="header_list__1">
            <i class="icon-basic-magnifier" style="color: white"></i
            ><input type="text" placeholder="Search" class="search" />
          </li>
          <li>
            <i
              class="fa-solid fa-user"
              style="color: white; margin-right: 1rem; font-size: 1.8rem"
            ></i
            ><a href="settings.html">User</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="player">
      <div class="player__group">
        <img src="/img/Album cover-2.png" alt="" />
        <div class="player_group__1">
          <div class="player__p">Rebel</div>
          <p class="player__p">DaVid Bowie</p>
        </div>

        <i class="fa-regular fa-heart like"></i>
        <i class="fa-solid fa-check like"></i>
      </div>

      <div class="player__group__1">
        <div class="player_group__1--2">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-fast"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-fast"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="player__group__1--3">
          <p>2:05</p>
          <div></div>
          <p>4:29</p>
        </div>
      </div>
      <div class="palyer__group__2">
        <i class="fa-solid fa-list"></i>

        <i class="fa-solid fa-volume-high"></i>
        <div></div>
      </div>
    </div>
  </body>
</html>
