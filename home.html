<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/icon-fonts.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Home section</title>
  </head>
  <body>
    <header class="header_color">
      <div class="header__1">
        <div
          class="header_nav"
          style="display: flex; column-gap: 3rem; align-items: center"
        >
          <div class="header_logo">Start Music</div>
          <ul class="header_list">
            <li>
              <a href="#" class="header_list_a header_about_button--1__2"
                >Browse</a
              >
            </li>
            <li>
              <a href="#" class="header_list_a header_about_button--1__2"
                >Library</a
              >
            </li>
            <li>
              <a href="#" class="header_list_a header_about_button--1__2"
                >Home</a
              >
            </li>
          </ul>
        </div>

        <ul class="header_list">
          <li class="header_list__1">
            <i class="icon-basic-magnifier" style="color: white"></i
            ><input type="text" placeholder="Search" class="search" />
          </li>
          <li>
            <i
              class="fa-solid fa-user"
              style="color: white; margin-right: 1rem; font-size: 1.8rem"
            ></i
            ><a href="#">User</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="flow_section">
        <div class="flow_section_name">
          <h3 class="flow_name">Flow</h3>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="flow_card">
          <div class="flow_card--1">
            <div class="flow_card--1__1">
              <i class="fa-solid fa-circle-play flow_card--1__1__1"></i>
            </div>
            <div class="flow_card--1__2">
              <p class="flow_card_about">Your personal Sountrack</p>
              <p class="flow_card_about__1">Based on your listening history</p>
            </div>
          </div>

          <div class="flow_card--1 color_flow">
            <div class="flow_card--1__1 color_flow">
              <i class="fa-solid fa-circle-play flow_card--1__1__1"></i>
            </div>
            <div class="flow_card--1__2">
              <p class="flow_card_about">Your personal Sountrack</p>
              <p class="flow_card_about__1">Based on your listening history</p>
            </div>
          </div>

          <div class="flow_card--1 color_flow--1">
            <div class="flow_card--1__1 color_flow--1">
              <i class="fa-solid fa-circle-play flow_card--1__1__1"></i>
            </div>
            <div class="flow_card--1__2">
              <p class="flow_card_about">Your personal Sountrack</p>
              <p class="flow_card_about__1">Based on your listening history</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
